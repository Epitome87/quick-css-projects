<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Parallax on Mousemove</title>
</head>
<body>
  <section>
    <img class="layer" data-speed="-5" src="1.png" alt="" />
    <img class="layer" data-speed="5" src="2.png" alt="" />
    <img class="layer" data-speed="2" src="3.png" alt="" />
    <img class="layer" data-speed="6" src="4.png" alt="" />
    <img class="layer" data-speed="8" src="5.png" alt="" />
    <img class="layer" data-speed="-2" src="6.png" alt="" />
    <img class="layer" data-speed="4" src="7.png" alt="" />
    <img class="layer" data-speed="-9" src="8.png" alt="" />
    <img class="layer" data-speed="6" src="9.png" alt="" />
    <img class="layer" data-speed="-7" src="10.png" alt="" />
    <img class="layer" data-speed="-5" src="11.png" alt="" />
    <img class="layer" data-speed="4" src="12.png" alt="" />
    <h2>Move Your Mouse!</h2>
  </section>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
